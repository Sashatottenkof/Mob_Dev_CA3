<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/tabs/episodes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ episode?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
        <ion-icon name="star" slot="icon-only" ></ion-icon>
      </ion-button>
      <ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
        <ion-icon name="star-outline" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="episode" class="movie-card">
    <ion-card-header>Season {{ episode.season }}</ion-card-header>
    <ion-card-content>
      Episode {{ episode.episode }}
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
    <ion-icon name="reader-outline"></ion-icon>
      Title: {{ episode.title }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>
     <ion-item class="movie-info" lines="none">
     <ion-icon name="people-circle-outline"></ion-icon>
     Characters: {{ episode.characters }}
    </ion-item>
  </ion-card>
</ion-content>
