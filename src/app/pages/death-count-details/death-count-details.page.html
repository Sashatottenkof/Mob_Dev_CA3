<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/death-count"></ion-back-button>
    </ion-buttons>
    <ion-title>{{death?.death_id}}</ion-title>
    	
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="death" class="movie-card">
    <ion-card-header> {{death.death}}</ion-card-header>
    <ion-card-content>
<ion-item class="movie-info" lines="none">
     
     Name: {{death.death}}
    </ion-item>
    <ion-item class="movie-info" lines="none">
     
     Cause: {{death.cause}}
    </ion-item>
    <ion-item class="movie-info" lines="none">
     
     Responsible: {{death.responsible}}
    </ion-item>
    </ion-card-content>
     </ion-card >
</ion-content>
