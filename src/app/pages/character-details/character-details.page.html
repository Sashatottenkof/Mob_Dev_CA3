<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{character?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavouriteChar()" *ngIf="isFavourite">
        <ion-icon name="star" slot="icon-only" ></ion-icon>
      </ion-button>
      <ion-button (click)="favouriteChar()" *ngIf="!isFavourite">
        <ion-icon name="star-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="character" class="movie-card">
 
    <ion-item class="movie-info" lines="none">

     <img [src]= "character.img">
    </ion-item>
     <ion-item class="movie-info" lines="none">
     
     Name: {{ character.name }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
     
      Nickname: {{ character.nickname }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      Occupation: {{ character.occupation }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
     Status: {{ character.status }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
     Actor: {{ character.portrayed}}
    </ion-item>
  </ion-card>
</ion-content>
